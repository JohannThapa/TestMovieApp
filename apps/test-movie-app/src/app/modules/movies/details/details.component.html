<div class="movie-card">

  <div class="container-card">

    <a href="#">
      <img src="https://image.tmdb.org/t/p/w220_and_h330_bestv2/{{movie.poster_path}}" class="cover" [alt]="movie.title" />
    </a>
    <div class="hero">

      <div class="details">

        <div class="title1">
          {{movie.title}} <span>{{movie.status}}</span></div>

        <div class="title2">{{movie.tagline}}</div>

        <fieldset class="rating">
    <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
 </fieldset>
 <span>Popularity: {{movie.vote_count}}</span>
        <span class="likes">{{movie.vote_count}} likes</span>

      </div> <!-- end details -->

    </div> <!-- end hero -->

    <div class="description">

      <div class="column1">
        <span class="tag">action</span>
        <span class="tag">fantasy</span>
        <span class="tag">adventure</span>
      </div> <!-- end column1 -->

      <div class="column2">

        <p>
          {{movie.overview}}
        </p>

        <div class="avatars">
          <a href="#" data-tooltip="Person 1" data-placement="top">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/hobbit_avatar1.png" alt="avatar1" />
          </a>

          <a href="#" data-tooltip="Person 2" data-placement="top">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/hobbit_avatar2.png" alt="avatar2" />
          </a>


          <a href="#" data-tooltip="Person 3" data-placement="top">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/hobbit_avatar3.png" alt="avatar3" />
          </a>

        </div> <!-- end avatars -->



      </div> <!-- end column2 -->
    </div> <!-- end description -->


  </div> <!-- end container -->
</div> <!-- end movie-card -->
